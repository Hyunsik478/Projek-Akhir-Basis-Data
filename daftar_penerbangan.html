<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flying.com</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./style_daftar_penerbangan.css">
</head>
<body>
    <header>
        <p id="logo">Flying.com</p>
        <div class="right-side">
            <p id="nama_penumpang">BAMBANG PRATAMA PUTRA H.</p>
            <button id="keluar">KELUAR</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="keberangkatan-tujuan">
                <p>Dari</p>
                <b id="bandara_keberangkatan">Pekanbaru (PKU)</b>
                <p>Ke</p>
                <b id="bandara_tujuan">Jakarta (JKT)</b>
                <b>|</b>
                <p id="tanggal_keberangkatan">10 Agustus 2022</p>
            </div>
            <div class="daftar-maskapai">
                <p id="nama_maskapai">Lion Air</p>
                <p id="waktu_keberangkatan">06:00</p>
                <p>-----</p>
                <p id="waktu_kedatangan">07:40</p>
                <p id="harga">Rp 1.100.000</p>
                <button id="pilih">PILIH</button>
            </div>
            <div class="daftar-maskapai">
                <p id="nama_maskapai">Batik Air</p>
                <p id="waktu_keberangkatan">10:30</p>
                <p>-----</p>
                <p id="waktu_kedatangan">12:15</p>
                <p id="harga">Rp 1.300.000</p>
                <button id="pilih">PILIH</button>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
