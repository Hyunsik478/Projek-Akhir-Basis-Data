<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flying.com</title>
    <link rel="stylesheet" href="../style_css1/style.css">
</head>

<body>

    <header>
        <p id="logo">Flying.com</p>
    </header>
    <main>
        <div class="content">
            <div class="sub-content">
                <p>Dari</p>
                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Silahkan Pilih Lokasi Keberangkatan"/>
                </div>
                <p class="jarak">Ke</p>
                <div class="field-wrap">
                    <input type="text" required autocomplete="Off" placeholder="Silahkan Pilih Lokasi Tujuan"/>
                </div>
            </div>
            <div class="sub-content">
                <p>Tanggal Pergi</p>
                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Tanggal/Bulan/Tahun"/>
                </div>
                <div class="jarak">
                    <input type="radio" id="tanggal-pulang">
                    <label for="tanggal-pulang">Tanggal Pulang</label>
                    <div class="field-wrap">
                        <input type="hidden" required autocomplete="oFF" placeholder="Tanggal/Bulan/Tahun"/>
                    </div>
                </div>
            </div>
            <div class="sub-content">
                <p>Jumlah Penumpang</p>
                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Pilihlah Jumlah Penumpang"/>
                </div>
                <p class="jarak">Kelas Penerbangan</p>
                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Pilihlah Kelas Penerbangan"/>
                </div>
            </div>
            <div id="cari-tiket">
                <input type="text" required autocomplete="off" placeholder="Cari Tiket"/>
            </div>

        </div>
    
    </main>
    <footer class="footer">

    </footer>
    
</body>
</html>
