<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flying.com</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <p id="logo">Flying.com</p>
    </header>
    <main>
        <div class="content">
            <p>Nama</p>
            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Masukan Nama Anda"/>
            </div>
            <p>Email</p>
            <div class="field-wrap">
                <input type="email" required autocomplete="on" placeholder="Masukan Email Anda"/>
            </div>
            <p>Password</p>
            <div class="field-wrap">
                <input type="password" required placeholder="Masukan Password"/>
            </div>
            <button>DAFTAR</button>
        </div>

    </main>
    <footer class="footer">

    </footer>
    
</body>
</html>
